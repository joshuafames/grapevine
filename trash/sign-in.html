<body>
	
	<div class="limiter">
		<div class="container-login100">

				<div class="wrap-login100">
					<div class="row">
						<div class="col-lg-5">
							<div class="bg-color h-100 br-left p-l-55 p-r-75 p-t-50 p-b-55" style="background: linear-gradient(90deg, #c77efa, #854fee 50%, #6c63ff 100%);">
								<div class="logo-icon m-b-30"><img src="./img/core-img/Grapevine.png" alt="" srcset="" style="height: 40px;"></div>
								<p class="txt3 text-white">Don't have an account yet?</p><a href="create-account.php" class="signup-link txt1 text-white">Sign Up Here</a>
								<div class="svg-area"><img src="./img/default/undraw_Mobile_application_mr4r2.png" alt="" srcset="" style="width: 420px;"></div>
							</div>
						</div>
						<div class="col-lg-7">
							<form class="login100-form validate-form flex-sb flex-w p-l-35 p-r-75 p-t-55 p-b-55">
								<span class="login100-form-title p-b-32">
									Account Login
								</span>

								<span class="txt1 p-b-11">
									Username
								</span>
								<div class="wrap-input100 validate-input m-b-36" data-validate = "Username is required">
									<input class="input100" type="text" name="username" >
									<span class="focus-input100"></span>
								</div>
								
								<span class="txt1 p-b-11">
									Password
								</span>
								<div class="wrap-input100 validate-input m-b-12" data-validate = "Password is required">
									<span class="btn-show-pass">
										<i class="fa fa-eye"></i>
									</span>
									<input class="input100" type="password" name="pass" >
									<span class="focus-input100"></span>
								</div>
								
								<div class="flex-sb-m w-full p-b-48">
									<div class="contact100-form-checkbox">
										<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
										<label class="label-checkbox100" for="ckb1">
											Remember me
										</label>
									</div>

									<div>
										<a href="#" class="txt3">
											Forgot Password?
										</a>
									</div>
								</div>

								<div class="container-login100-form-btn">
									<button class="login100-form-btn">
										Login
									</button>
								</div>

							</form>
						</div>							
					</div>				
				</div>
				
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
